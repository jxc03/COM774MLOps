name: ML Pipeline CI/CD

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install pandas scikit-learn mlflow pytest joblib matplotlib
    
      - name: Run unit tests
        run: python -m pytest test/test_unit_data.py test/test_unit_model.py -v
      
      - name: Run integration tests
        run: python -m pytest test/test_integration_pipeline.py -v

  train:
    needs: test
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure ML CLI extension
        run: az extension add -n ml -y
          
      - name: Submit Azure ML Job
        run: az ml job create --file ml/job.yaml --resource-group cw2-mlops --workspace-name cw2-mlops
